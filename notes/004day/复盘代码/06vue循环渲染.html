<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 循环渲染</title>
</head>

<body>
  <div id="app">
    <button @click="show=!show">点我显示隐藏</button>
    <ul v-if="show">
      <li v-for="item in persons" :key="item.id">
        姓名：{{item.name}}--年龄：{{item.age}}--性别：{{item.gender}}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        show:true,
        persons: [
          {
            id: '1',
            name: '张三',
            age: 23,
            gender: 'boy'
          },
          {
            id: '2',
            name: '李四',
            age: 24,
            gender: 'girl'
          },
          {
            id: '3',
            name: '王五',
            age: 25,
            gender: 'boy'
          },
          {
            id: '4',
            name: '赵六',
            age: 26,
            gender: 'girl'
          }
        ]
      }
    });
  </script>
</body>

</html>
