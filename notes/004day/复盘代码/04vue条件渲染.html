<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 条件渲染</title>
</head>

<body>
  <div id="app">
    <button @click="show = !show">点我切换显示</button>
    <h1 v-if="show">标题1</h1>
    <h1 v-else>标题2</h1>
    <template v-if="show">
      <h1>标题3</h1>
      <h1>标题4</h1>
      <h1>标题5</h1>
    </template>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        show: true
      }
    });
  </script>
</body>

</html>
