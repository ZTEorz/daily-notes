<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .fs {
      font-size: 2em;
    }

    .red {
      color: red;
    }

    .bg {
      background-color: #00f;
    }
  </style>
</head>

<body>
  <div id="app">
    <p :class="{red:isRed,bg:isBg}" class="fs">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus,
      vitae!</p>
    <p :class="newStyle" class="fs">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus,
      vitae!</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          isRed: true,
          isBg: true,
          newStyle: {
            red: true,
            bg: true
          }
        }
      }
    })
  </script>
</body>

</html>
