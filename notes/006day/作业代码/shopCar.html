<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车</title>
  <style>
    table.calc {
      width: 600px;
      padding: 20px;
      border: 1px solid;
      text-align: center;
    }
    .red{
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>购物车</h1>
    <table class="calc">
      <thead>
        <tr>
          <th>ID</th>
          <th>名称</th>
          <th>价格</th>
          <th>数量</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in productList" :key="item.id">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td><button :class="[item.count==0?red:class0]"
              @click="item.count>0?item.count--:item.count=0">-</button>{{item.count|toText}}<button
              @click="item.count++">+</button></td>
          <td><button @click="removeItem(item.id)">删除</button></td>
        </tr>
      </tbody>
    </table>
    <h1>商品总价：{{totalPrice}}</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          productList: [],
          red: 'red',
          class0: ''
        }
      },
      methods: {
        removeItem(id) {
          let delIndex = this.productList.findIndex(item => {
            return item.id == id
          })
          this.productList.splice(delIndex, 1)
        }
      },
      computed: {
        totalPrice: {
          get: function () {
            return this.productList.reduce(function (total, item) {
              total += item.count * item.price
              return total
            }, 0)
          }
        }
      },
      filters:{
        toText(value){
          return value.toString().padStart(2, '0')
        }
      },
      mounted() {
        axios.interceptors.response.use(res => {
          return res.data
        }, err => {
          return Promise.reject(err)
        })
        axios.get('http://localhost:3000/product').then(res => {
          this.productList = res
        })
      }
    })
  </script>
</body>

</html>
